<!doctype html>
<html ng-app="aarp-staying-sharp" ng-strict-di>

    <meta charset="utf-8">
    <base href="/">
    <title>AARP Staying Sharp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <script>
      (function (window) {
        'use strict';

        var envVars = {
          local: {
            'API_URL': 'http://localhost:3000',
          },
          dev: {
            'API_URL': 'https://aarp-staying-sharp-dev.herokuapp.com',
          },
          staging: {
            'API_URL': 'https://aarp-staying-sharp-stg.herokuapp.com',
          },
          production: {
            'API_URL': 'https://aarp-staying-sharp-prod.herokuapp.com',
          },
        };

        var envs = {
          'localhost:9000': 'local',
          'development.aarp-staying-sharp.divshot.io': 'dev',
          'staging.aarp-staying-sharp.divshot.io': 'staging',
          'production.aarp-staying-sharp.divshot.io': 'production',
          'aarp-ss-stg.firebaseapp.com': 'staging',
          'aarp-ss-prod.firebaseapp.com': 'production',
          'aarp-staying-sharp.firebaseapp.com': 'production',
          'mystayingsharp.org': 'production',
        };

        var currentEnvUrl = window.location;
        var currentEnv = envs[currentEnvUrl.host];
        window.__env = {};
        window.__env.API_URL = envVars[currentEnv].API_URL;
      }(window));
    </script>
