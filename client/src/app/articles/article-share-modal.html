<ss-modal>
  <div class="content">
    <div class="header">
      <div class="header-content">
        <h5>Share Article</h5>
        <h3>{{vm.article.title}}</h3>
        <span>Read Time: {{vm.article.duration}}</span>
      </div>
    </div>
    <div class="footer">
      <label>Share via:</label>

      <ss-social-links
        ss-page-url="vm.articleURL"
        ss-title="vm.articleTitle"
        ss-resource-type="Article">
      </ss-social-links>
    </div>
  </div>
</ss-modal>
