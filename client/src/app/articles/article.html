<h1>Article Detail</h1>
<h2>{{vm.article.title}}</h2>

<p>{{vm.article.description}}</p>

<p><button ng-disabled="vm.articleIsSaved" ng-click="vm.saveArticle()">Save</button></p>
<p><button ui-sref=".article-share">Share</button></p>

<ss-reviews review-resource="vm.reviewResource" parent-resource='vm.parentResource'>
  <p>Did you find this article useful?</p>
</ss-reviews>
