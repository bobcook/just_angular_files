<img ng-src="{{vm.article.mastHeadImage}}" alt="">
<h2>Article</h2>

<h2>{{vm.article.mastHeadTitle}}</h2>

<div ss-pillars-display="vm.article.pillars"></div>

<p>{{vm.article.effort}}</p>

<p>
  <ss-save-user-content
    ng-if="vm.article"
    ss-display-type="button"
    ss-is-user-namespace="vm.isUserNamespace"
    ss-item="vm.article"
    ss-resource="vm.userResource">
  </ss-save-user-content>
</p>
<p><button ui-sref=".article-share">Share</button></p>

<div ng-bind-html="vm.article.section1Body" ></div>
<img ng-src="{{vm.article.bodyImage}}" alt="">

<p data-ng-bind-html="vm.article.sourceMaterialsCitation"></p>

<p>Interested in saving or sharing this article?</p>
<p>
  <ss-save-user-content
    ng-if="vm.article"
    ss-display-type="button"
    ss-is-user-namespace="vm.isUserNamespace"
    ss-item="vm.article"
    ss-resource="vm.userResource">
  </ss-save-user-content>
</p>
<p><button ui-sref=".article-share">Share</button></p>

<ss-reviews
  ss-review-resource="vm.reviewResource"
  ss-resource='vm.resource'>
  <p>Did you find this article useful?</p>
</ss-reviews>

<ss-related-content
  ss-resource="vm.article">
</ss-related-content>
