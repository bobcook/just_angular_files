<div style="background-image: url('app/assets/images/user-content/cards/card-lg.jpg')" class="cp-lead-in-detail">
  <section class="container">
    <div class="info-block">
      <header>
        <h5>Article</h5>
      </header>
      <article>
        <h2 class="ellipsis">
          <a href="#link-to-card-content">{{vm.article.mastHeadTitle}}</a>
        </h2>
      </article>
      <div class="pillars">
        <div ss-pillars-display="vm.article.pillars"></div>
      </div>
    </div>
    <footer>
      <div class="effort"><span>{{vm.article.effort}}</span></div>
      <div class="action-items">
        <ss-save-user-content
          ng-if="vm.article"
          ss-display-type="button"
          ss-is-user-namespace="vm.isUserNamespace"
          ss-item="vm.article"
          ss-resource="vm.userResource">
        </ss-save-user-content>
        <a ui-sref=".article-share" class="share">Share<span class="icon-share"></span></a>
      </div>
    </footer>
  </section>
</div>

<!-- TODO: use a different class besides cp-content-drawer since this is not -->
<!-- technically drawer content -->
<div class="cp-content-drawer">
  <section class="container">
    <article>
      <hr>
      <div ng-bind-html="vm.article.section1Body" ></div>
      <!-- TODO: correct location of this image -->
      <img ng-src="{{vm.article.bodyImage}}" alt="">
      <hr>
      <div data-ng-bind-html="vm.article.sourceMaterialsCitation"></div>
      <hr><!-- TODO: proper styles for spacing before cp-content-group? -->
    </article>
  </section>
</div>

<div class="cp-content-group article">
  <section class="container">
    <header>
      <h4>Interested in saving or sharing this Article?</h4>
      <span class="effort">{{vm.article.effort}}</span>
    </header>
    <footer>
      <ss-save-user-content
        ng-if="vm.article"
        ss-display-type="button"
        ss-is-user-namespace="vm.isUserNamespace"
        ss-item="vm.article"
        ss-resource="vm.userResource">
      </ss-save-user-content>
      <a ui-sref=".article-share" class="share">Share<span class="icon-share"></span></a>
    </footer>
  </section>
</div>

<ss-reviews
  ss-review-resource="vm.reviewResource"
  ss-resource='vm.resource'>
  <p>Did you find this article useful?</p>
</ss-reviews>

<ss-related-content
  ss-resource="vm.article"
  ss-resource-name="Article">
</ss-related-content>
