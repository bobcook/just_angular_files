<h2>Digit Span Test</h2>

<p>You will see a series of numbers, shown one at a time.</p>

<p>You will then see a number-pad.</p>

<p>CLICK the numbers in the SAME ORDER they were shown.</p>

<p>Click CONTINUE when you are finished.</p>

<p>You will then see the next series of numbers.</p>

<p>Click <a ui-sref="application.assessment-mbs.verbal-interference">START</a> to begin the test.</p>
