<h2>Memory Recognition Test</h2>

<p>You will see a list of words shown one at a time.</p>

<p>When the list is finished you will be asked which words you can REMEMBER.</p>

<p>WATCH the words carefully.</p>

<p>Please do NOT write down the words.</p>

<p>Click <a ui-sref="application.assessment-mbs.digit-span">START</a> to begin the test.</p>
