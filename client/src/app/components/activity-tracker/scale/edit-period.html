<ss-modal on-close="vm.close()">
  <div class="content track-duration">
    <div class="header">
      <button class="close" aria-label="Close" ng-click="vm.close()">
        <span aria-hidden="true">Ã—</span>
      </button>
      <div class="header-content">
        <h3>Track Intensity</h3>
      </div>
    </div>
    <div class="body">
      <form>
        <div class="form-row">
          <div class="unit-wrap" ng-repeat="response in vm.period.activityTrackerResponses">
            <label for="intensity">On a scale of 1 to 5, rate the intensity of your workout</label>
            <label for="1">1</label>
            <input name="intensity" ng-model="response.response" id="1" type="radio" value="1">
            <label for="2">2</label>
            <input name="intensity" ng-model="response.response" id="2" type="radio" value="2">
            <label for="3">3</label>
            <input name="intensity" ng-model="response.response" id="3" type="radio" value="3">
            <label for="4">4</label>
            <input name="intensity" ng-model="response.response" id="4" type="radio" value="4">
            <label for="5">5</label>
            <input name="intensity" ng-model="response.response" id="5" type="radio" value="5">
          </div>
        </div>
      </form>
    </div>
    <div class="footer">
      <button ng-click="vm.close()">
        Save
      </button>
    </div>
  </div>
</ss-modal>
