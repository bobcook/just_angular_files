<div class="cp-card {{vm.cardClasses}}" style="background-image: url('{{vm.cardImage}}'); background-repeat: no-repeat;">
  <a href="#link-to-card-content"></a>
  <div class="color-fill"></div>
  <section>
    <div class="info-block">
      <header>
        <h5>{{vm.upperLeft}}</h5>
      </header>
      <article>
        <h4><a ui-sref="{{vm.resourcePath}}">{{vm.cardTitle}}</a></h4>

        <ss-save-user-content
          ng-if="!vm.useActivityTracker()"
          ss-display-type="icon"
          ss-is-user-namespace="vm.isUserNamespace"
          ss-item="vm.card"
          ss-items="vm.items"
          ss-resource="vm.resource">
        </ss-save-user-content>

        <div>{{vm.cardContent}}</div>
        <div class="effort">
          <span>{{vm.lowerLeft}}</span>
        </div>
      </article>
      <footer>

        <!-- For UserActivity -->
        <div ng-if="vm.useActivityTracker()">
          <div class="proof">
            <span>{{vm.upperRight}}</span>
            <span ng-if="!vm.card.archived" class="icon-archive tooltip" title="Archive this activity" ng-click="vm.archiveActivity()">
            </span>
          </div>

          <ss-card-activity-tracker
            ss-activity="vm.card">
          </ss-card-activity-tracker>

          <div class="options">
            <a ui-sref="{{vm.resourcePath}}">View Full Details</a>
            <div class="option-icons" ss-save-user-content
              ss-display-type="icon"
              ss-is-user-namespace="vm.isUserNamespace"
              ss-item="vm.card"
              ss-items="vm.items"
              ss-resource="vm.resource"
              ss-redirect-sref="application.user.working-on">
            </div>
          </div>
        </div>
        <!-- For UserActivity -->

        <!-- For Game -->
        <div ng-if="vm.resourceIsGame()">
          <div class="play-btn">
            <a
              href="{{vm.card.externalUrl}}"
              class="btn green-btn">
              Play Game
            </a>
          </div>
        </div>
        <!-- For Game -->

        <div
          ss-pillars-display="vm.pillars"
          class="pillars">
        </div>
      </footer>
    </div>
  </section>
</div>
