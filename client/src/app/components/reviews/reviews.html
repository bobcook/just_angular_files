<div class="cp-reviews">
  <div class="container">

    <header>
      <h3>{{ vm.recommendPercentage() }} Liked This:</h3>

      <form ng-hide="vm.userHasReviewed()" ng-submit="vm.submitReview()">

        <ng-transclude></ng-transclude>

        <span class="form-row">
          <input type="radio" name="recommend" ng-value="true" id="yes" ng-model="vm.recommend">
          <label for="yes">Yes, I liked this</label>
        </span>

        <span class="form-row">
          <input type="radio" name="recommend" ng-value="false" id="no" ng-model="vm.recommend">
          <label for="no">No, I didn't like this</label>
        </span>

        <button class="btn" type="submit">Submit Review</button>
      </form>
    </header>

    <article class="review" ng-repeat="review in vm.reviews">
      <h4>{{review.user.firstName}} {{review.user.lastName}}</h4>
      <footer>
        <p ng-if="review.recommend">
          <span class="icon-recommend"></span>
          Yes, I liked this
        </p>
        <p ng-if="!review.recommend">
          <span class="icon-dislike"></span>
          No, I disliked it
        </p>
      </footer>
    </article>

  </div>
</div>
