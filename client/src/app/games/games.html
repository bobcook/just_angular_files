<ss-lead-in
  lead-color="yellow-teal"
  lead-image="banner-explore-games.jpg"
  lead-height="tall"
  lead-title="Explore Games"
  lead-desc="Let the (brain) games begin.">
</ss-lead-in>

<ss-pillar-filters
  ss-selected-pillar="vm.selectedPillar">
</ss-pillar-filters>

<div permission only="'paid'">
  <ss-cards
    ss-card-classes="game-card"
    ss-is-user-namespace="vm.isUserNamespace"
    ss-per-page="8"
    ss-per-row="2"
    ss-resource="vm.paidResource"
    ss-selected-pillar="vm.selectedPillar">
  </ss-cards>
</div>

<div permission only="'unpaid'">
  <ss-cards
    ss-card-classes="game-card"
    ss-is-user-namespace="vm.isUserNamespace"
    ss-per-page="8"
    ss-per-row="2"
    ss-resource="vm.freeResource"
    ss-selected-pillar="vm.selectedPillar">
  </ss-cards>
</div>
