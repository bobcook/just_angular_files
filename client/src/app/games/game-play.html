<div class="cp-games-embed-details">
  <section class="container" ng-hide="vm.hasFlash">
    <ss-info-box >
      <p translate>info.missing_flash_warning_games</p>
    </ss-info-box>
  </section>
  <section class="container" ng-show="vm.hasFlash">
    <ss-game-iframe
      ng-if="vm.game.title"
      ss-game="vm.game">
    </ss-game-iframe>
  </section>
</div>
