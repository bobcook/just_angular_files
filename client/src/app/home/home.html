<ss-lead-in
  lead-color="navy-red"
  lead-image="banner-join-staying-sharp.jpg"
  lead-height="tall"
  lead-title="Explore Staying Sharp"
  lead-desc="Science-based activities, challenges, recipes and articles across the five pillars of brain health.">
</ss-lead-in>

<ss-pillar-filters
  ss-selected-pillar="vm.selectedPillar">
</ss-pillar-filters>

<ss-info-box ng-show="!$root.$currentUser || $root.$currentUser.engagementLevel == 0">
  <h3 translate>info.better_brain_starts_here</h3>
  <p translate>info.take_the_assessment</p>
  <button type="button" ui-sref="application.assessments">Start Now</button>
</ss-info-box>

<ss-info-box ng-show="$root.$currentUser.engagementLevel == 1">
  <h3 translate>info.better_brain_starts_here</h3>
  <p translate>info.finish_the_assessment</p>
  <button type="button" ui-sref="application.assessments">Finish Assessment</button>
</ss-info-box>

<ss-info-box ng-show="vm.hasCompletedAssessments && !$root.$currentUser.awaitingAssessmentResults">
  <p translate>info.thank_you_for_participating</p>
  <a class="btn" href="http://sharenet/MemOpts/SitePages/StayingSharpFeedbackForm.aspx">Provide Feedback</a>
  <p style="margin-top: 10px; margin-bottom: 0"><small translate>info.only_available_internal</small></p>
</ss-info-box>

<ss-explore-content
  ss-resource="vm.resource"
  ss-selected-pillar="vm.selectedPillar">
</ss-explore-content>
