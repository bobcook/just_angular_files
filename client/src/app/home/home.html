<div class="cp-lead-in navy-red tall">
  <div class="left"></div>
  <div class="right"></div>
  <div class="cp-lead-in-bg" style="background-image: url('app/assets/images/user-content/lead-in/tall-navy-red.png'), url('app/assets/images/banner-join-staying-sharp.jpg');">
    <section class="container">
      <div class="copy-wrap">
        <div class="vertical-content">
          <h2>Explore Staying Sharp</h2>
        </div>
      </div>
    </section>
  </div>
</div>

<ss-pillar-filters
  ss-selected-pillar="vm.selectedPillar">
</ss-pillar-filters>

<ss-info-box ng-show="vm.hasCompletedAssessments">
  <h3 translate>info.explore_staying_sharp</h3>
  <p translate>info.science_based_activities</p>
</ss-info-box>

<ss-info-box ng-hide="vm.hasCompletedAssessments">
  <h3 translate>info.improve_your_holistic_brain_health</h3>
  <p translate>info.ready_set_start</p>
  <button type="button" ui-sref="application.assessments">Start Now</button>
</ss-info-box>

<ss-explore-content
  ss-resource="vm.resource"
  ss-selected-pillar="vm.selectedPillar">
</ss-explore-content>
