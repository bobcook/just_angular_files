<ss-lead-in
        lead-color="teal-navy"
        lead-image="banner-text.jpg"
        lead-height="tall"
        lead-title="Site Map">
</ss-lead-in>

<div class="cp-additional-content">
  <section class="container">
    <header>
      <ul>
        <li ng-repeat="sitemapUrl in vm.sitemapUrls">
          <a href="{{sitemapUrl.url}}">
            {{sitemapUrl.displayName}}
          </a>
        </li>
      </ul>
   </header>
  </section>
</div>
